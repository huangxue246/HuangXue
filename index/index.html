<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            margin-top: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
        .contact-btn {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: white;
            background: #007BFF;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .contact-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="photo/profile.jpg" alt="Profile Picture" class="profile-img">
        <h1>Huang Xue</h1>
        <p>Hello! I'm trying to finish my personal website</p>
        <a href="mailto:john.doe@example.com" class="contact-btn">Contact Me</a>
    </div>
</body>
</html>
